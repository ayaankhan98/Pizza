{% extends "orders/base.html" %}
{% load static %}

{% block title %}
{% endblock %}

{% block body %}
<div style="margin-top: 150px;"></div>
<div class="container">
    <div class="row">
        <div class="col-sm text-center">
            <h2 class="text-primary text-center form-group">SignUp</h2>
            <form class="col-5 mx-auto text-center" action="{% url 'auth' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="first_name" placeholder="First Name">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="last_name" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="cnf_password" placeholder="Confirm Password">
                </div>
                <div class="form-group text-danger">
                    {% if message %}
                        {{ message }}
                    {% endif %}
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
